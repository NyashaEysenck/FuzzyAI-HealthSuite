  <rect width="200" height="200" rx="100" fill="url(#gradient)" />
  
  <!-- LAVIA text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="white">LAVIA</text>
  
  <!-- Health symbol -->
  <path d="M100 50 L110 70 L130 70 L115 85 L120 105 L100 95 L80 105 L85 85 L70 70 L90 70 Z" fill="white" opacity="0.8" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4AC6B7" /> <!-- teal -->
      <stop offset="100%" stop-color="#9F7AEA" /> <!-- lavender -->
    </linearGradient>
  </defs>
